<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Travel Destinations - Travel Destination Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #trending-destinations {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .destination {
            text-align: center;
            margin: 20px;
        }

        .destination img {
            height: 400px;
            width: auto; /* Maintain aspect ratio */
        }

    </style>
</head>
<body>
    <header>
        <h1>Trending Travel Destinations</h1>
        <nav>
            <a href="index.html"><h2 style="color: black;">Back to Home</h2></a>
        </nav>
        <h2>Top Trending Travel Destinations</h2>
    </header>
    <main>
        <section id="trending-destinations">
            
            
            <div class="destination">
                <h1><i><u>Thailand</u></i></h1>
                <img src="thailand.jpg" alt="Destination 1">
            </div>
            <div class="destination">
                <h1><i><u>Kyoto</u></i></h1>
                <img src="kyto.jpg" alt="Destination 2">
            </div>
            <div class="destination">
                <h1><i><u>Maldives</u></i></h1>
                <img src="mld.jpg" alt="Destination 3">
            </div>
            <div class="destination">
                <h1><i><u>Switzerland</u></i></h1>
                <img src="swiss.jpg" alt="Destination 4">
            </div>
        </section>
    </main>
</body>
</html>
